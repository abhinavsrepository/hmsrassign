services:
  - type: web
    name: hrms-lite
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_TYPE
        value: mongodb
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard (secret)
      - key: MONGODB_DB_NAME
        value: hrms
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20"
